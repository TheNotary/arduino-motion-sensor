# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload


[env:autogen_uno]
platform = atmelavr
framework = arduino
board = uno
#targets = upload


[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
targets = upload
